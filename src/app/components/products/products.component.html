<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor=" let element of products; let i = index " [attr.products-index]="i" >
            <div class="card h-100">
                <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y29tcHV0ZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{element.nombre}}</h5>
                    <p class="card-text">{{element.precio}}</p>
                    <div class="d-flex justify-content-between">
                        <a href="#" class="btn btn-outline-primary">Ver producto</a>
                        <a href="#" class="btn btn-outline-primary">Agregar al carrito</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="" style="margin-top: 10px;">
                            <!-- Quantity -->
                            <div class="d-flex mb-4" style="max-width: 300px">
                                <button class="btn btn-primary px-3 me-2" onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                  <i class="fas fa-minus"></i>
                </button>

                                <div class="form-outline">
                                    <input id="form1" min="0" name="quantity" type="number" class="form-control" [(ngModel)]="element.cantidad"  />
                                </div>

                                <button class="btn btn-primary px-3 ms-2" onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                  <i class="fas fa-plus"></i>
                </button>
                            </div>
                            <!-- Quantity -->

                            
                        </div>
                    </div>

                </div>
            </div>
        </div>
        

    </div>
</div>
